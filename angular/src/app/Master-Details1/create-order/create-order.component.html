<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>{{ "Create Order" | localize }}</h1>
            </div>
        </div>
    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <form class="form-horizontal" autocomplete="off" #createOrderModal="ngForm"
            (ngSubmit)="createOrderModal.valid &&  save()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-form-label" for="name">
                            {{ "Order Name" | localize }}
                        </label>
                        <div>
                            <input [class.is-invalid]="createOrderModal.submitted && !nameModel.valid" type="text"
                                class="form-control" name="name" id="name" required maxlength="32"
                                [(ngModel)]="order.name" #nameModel="ngModel" #nameEl />
                            <div *ngIf="createOrderModal.submitted && !nameModel.valid">
                                <div *ngIf="nameModel.errors.required"
                                    class="error invalid-feedback d-block ng-star-inserted">
                                    Name is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-form-label" for="orderNo">
                            {{ "Order.No" | localize }}
                        </label>
                        <div>
                            <input [class.is-invalid]="createOrderModal.submitted && !orderNoModel.valid" type="text"
                                class="form-control" name="orderNo" id="orderNo" required maxlength="32"
                                [(ngModel)]="order.orderNo" #orderNoModel="ngModel" #orderNoEl />
                            <div *ngIf="createOrderModal.submitted && !orderNoModel.valid">
                                <div *ngIf="orderNoModel.errors.required"
                                    class="error invalid-feedback d-block ng-star-inserted">
                                    Order.No is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-form-label" for="empolyeeName">
                            {{ "Empolyee Name" | localize }}
                        </label>
                        <div>
                            <select 
                            [(ngModel)]="order.empolyeeName"
                            name="empolyeeName"
                            id="empolyeeName"
                            [class.is-invalid]="createOrderModal.submitted && !empolyeeNameModel.value"
                            class="form-control" 
                            #empolyeeNameModel="ngModel"
                            >
                                <option value="" selected>--selecte employee--</option>
                                <option *ngFor="let user of users" [value]="user.userName">
                                    {{user.userName}}
                                </option>
                            </select>
                            <div *ngIf="createOrderModal.submitted && !empolyeeNameModel.value">
                                <div 
                                    class="error invalid-feedback d-block ng-star-inserted">
                                    Empolyee Name is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-form-label" for="totalPrice">
                            {{ "Total Price" | localize }}
                        </label>
                        <div>
                            <input type="number" class="form-control" name="totalPrice" id="totalPrice" disabled
                                maxlength="32" [(ngModel)]="order.totalPrice" #totalPriceModel="ngModel"
                                #totalPriceEl />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class="col-form-label" for="orderDate">
                            {{ "Order Date" | localize }}
                        </label>
                        <div>
                            <input [class.is-invalid]="createOrderModal.submitted && !orderDateModel.valid" type="date"
                                class="form-control" name="orderDate" id="orderDate" required maxlength="32"
                                [(ngModel)]="order.orderDate" #orderDateModel="ngModel" #orderDateEl />
                            <div *ngIf="createOrderModal.submitted && !orderDateModel.valid">
                                <div *ngIf="orderDateModel.errors.required"
                                    class="error invalid-feedback d-block ng-star-inserted">
                                    Order Date is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <label class="col-md-3 col-form-label">
                          {{ "IsSubmit" | localize }}
                        </label>
                        <div class="col-md-9">
                        <div class="custom-control custom-checkbox">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              name="isSubmit"
                              id="isSubmit"
                              [(ngModel)]="order.isSubmit"
                            />
                            <label class="custom-control-label mt-2" for="isSubmit"></label>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button typr="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit Master</button>
                <button (click)="goToViewOrders()" class="btn btn-dark ml-2">View Orders</button>
            </div>
        </form>
    </div>
</section>
