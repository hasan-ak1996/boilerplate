<form
  class="form-horizontal"
  autocomplete="off"
  #editOrderModal="ngForm"
  (ngSubmit)="save() "
>
    <abp-modal-header
    [title]="'EditOrder' | localize"
    (onCloseClick)="bsModalRef.hide()"
    ></abp-modal-header>
     <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="orderName">
               {{ "Item Name" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="text"
                class="form-control"
                name="name"
                id="orderName"
                required
                maxlength="32"
                [(ngModel)]="order.name"
                #nameModel="ngModel"
                #nameEl
                />
                <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="orderNo">
                {{ "orderNo" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="orderNo"
                id="orderNo"
                required
                maxlength="32"
                [(ngModel)]="order.orderNo"
                #orderNoModel="ngModel"
                #orderNoEl
                />
                <abp-validation-summary
                [control]="orderNoModel"
                [controlEl]="orderNoEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="empolyeeName">
                {{ "Quantity" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="empolyeeName"
                id="empolyeeName"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="order.empolyeeName"
                #empolyeeNameModel="ngModel"
                #empolyeeNameEl
                />
                <abp-validation-summary
                [control]="empolyeeNameModel"
                [controlEl]="empolyeeNameEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="totalPriceOrder">
                {{ "Total Price" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="totalPrice"
                id="totalPriceOrder"
                required
                maxlength="32"
                [(ngModel)]="order.totalPrice"
                #totalPriceModel="ngModel"
                #totalPriceEl
                />
                <abp-validation-summary
                [control]="totalPriceModel"
                [controlEl]="totalPriceEl"
                ></abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="orderDate">
                {{ "Total Price" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="orderDate"
                id="orderDate"
                required
                maxlength="32"
                [(ngModel)]="order.orderDate"
                #orderDateModel="ngModel"
                #orderDateEl
                />
                <abp-validation-summary
                [control]="orderDateModel"
                [controlEl]="orderDateEl"
                ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editOrderModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
</form>
