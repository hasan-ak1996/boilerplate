<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1>{{ "Edit Order" | localize }}</h1>
            </div>
        </div>
    </div>
</section>
<section class="content px-2">
    <div class="container-fluid">
        <form class="form-horizontal" autocomplete="off" #editOrderModal="ngForm"
            (ngSubmit)="editOrderModal.valid && save() ">
            <div class="form-group row required">
                <label class="col-md-2 col-form-label" for="orderName">
                    {{ "order Name" | localize }}
                </label>
                <div class="col-md-9">
                    <input [class.is-invalid]="editOrderModal.submitted && !nameModel.valid" type="text"
                        class="form-control" name="orderName" id="orderName" required maxlength="32"
                        [(ngModel)]="order.name" #nameModel="ngModel" #nameEl />
                    <div *ngIf="editOrderModal.submitted && !nameModel.valid">
                        <div *ngIf="nameModel.errors.required" class="error invalid-feedback d-block ng-star-inserted">
                            order Name is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row required">
                <label class="col-md-2 col-form-label" for="orderNo">
                    {{ "orderNo" | localize }}
                </label>
                <div class="col-md-9">
                    <input [class.is-invalid]="editOrderModal.submitted && !orderNoModel.valid" type="number"
                        class="form-control" name="orderNo" id="orderNo" required maxlength="32"
                        [(ngModel)]="order.orderNo" #orderNoModel="ngModel" #orderNoEl />
                    <div *ngIf="editOrderModal.submitted && !orderNoModel.valid">
                        <div *ngIf="orderNoModel.errors.required"
                            class="error invalid-feedback d-block ng-star-inserted">
                            orderNo is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row required">
                <label class="col-md-2 col-form-label" for="empolyeeName">
                    {{ "Empolyee Name" | localize }}
                </label>
                <div class="col-md-9">
                    <input [class.is-invalid]="editOrderModal.submitted && !empolyeeNameModel.valid" type="text"
                        class="form-control" name="empolyeeName" id="empolyeeName" required minlength="2" maxlength="32"
                        [(ngModel)]="order.empolyeeName" #empolyeeNameModel="ngModel" #empolyeeNameEl />
                    <div *ngIf="editOrderModal.submitted && !empolyeeNameModel.valid">
                        <div *ngIf="empolyeeNameModel.errors.required"
                            class="error invalid-feedback d-block ng-star-inserted">
                            Empolyee Name is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row required">
                <label class="col-md-2 col-form-label" for="totalPriceOrder">
                    {{ "Total Price" | localize }}
                </label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="totalPrice" id="totalPriceOrder" disabled
                        maxlength="32" [(ngModel)]="order.totalPrice" #totalPriceModel="ngModel" #totalPriceEl />

                </div>
            </div>

            <div class="form-group row required">
                <label class="col-md-2 col-form-label" for="orderDate">
                    {{ "Order Date" | localize }}
                </label>
                <div class="col-md-9">
                    <input [class.is-invalid]="editOrderModal.submitted && !orderDateModel.valid" type="date"
                        class="form-control" name="orderDate" id="orderDate" required maxlength="32"
                        [(ngModel)]="order.orderDate" #orderDateModel="ngModel" #orderDateEl />
                    <div *ngIf="editOrderModal.submitted && !orderDateModel.valid">
                        <div *ngIf="orderDateModel.errors.required"
                            class="error invalid-feedback d-block ng-star-inserted">
                            Order Date is required
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-hover text-nowrap">
                <thead class="bg-light">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>

                    <th style="width: 300px;">
                        <a href="javascript:;" class="btn bg-blue" (click)="createItem()">
                            <i class="fa fa-plus-square"></i>
                            {{ "Add item" | localize }}
                        </a>
                    </th>
                </thead>
                <tbody>
                    <tr *ngIf="!items.length">
                        <td class="text-center font-italic" colspan="7">
                            No item selected for this order
                        </td>
                    </tr>
                    <tr *ngFor="let item of items">
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.totalPrice}}</td>
                        <td>
                            <button type="button" class="btn btn-sm bg-secondary" (click)="editItem(item)">
                                <i class="fas fa-pencil-alt"></i>
                                {{ "Edit" | localize }}
                            </button>
                            <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(item)">
                                <i class="fas fa-trash"></i>
                                {{ "Delete" | localize }}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="form-group">
                <button class="btn btn-primary ml-auto" type="submit">Save</button>
            </div>


        </form>
    </div>
</section>
