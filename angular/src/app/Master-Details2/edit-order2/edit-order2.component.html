<form
  class="form-horizontal"
  autocomplete="off"
  #editOrder2Form="ngForm"
  (ngSubmit)="save() "
>
    <abp-modal-header
    [title]="'EditOrder' | localize"
    (onCloseClick)="bsModalRef.hide()"
    ></abp-modal-header>
     <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="orderName">
               {{ "Item Name" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="text"
                class="form-control"
                name="name"
                id="orderName"
                required
                maxlength="32"
                [(ngModel)]="order.name"
                #nameModel="ngModel"
                #nameEl
                />
                <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="orderNo">
                {{ "orderNo" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="orderNo"
                id="orderNo"
                required
                maxlength="32"
                [(ngModel)]="order.orderNo"
                #orderNoModel="ngModel"
                #orderNoEl
                />
                <abp-validation-summary
                [control]="orderNoModel"
                [controlEl]="orderNoEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="empolyeeName">
                {{ "Quantity" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="empolyeeName"
                id="empolyeeName"
                required
                minlength="2"
                maxlength="32"
                [(ngModel)]="order.empolyeeName"
                #empolyeeNameModel="ngModel"
                #empolyeeNameEl
                />
                <abp-validation-summary
                [control]="empolyeeNameModel"
                [controlEl]="empolyeeNameEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="totalPriceOrder">
                {{ "Total Price" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="totalPrice"
                id="totalPriceOrder"
                required
                maxlength="32"
                [(ngModel)]="order.totalPrice"
                #totalPriceModel="ngModel"
                #totalPriceEl
                />
                <abp-validation-summary
                [control]="totalPriceModel"
                [controlEl]="totalPriceEl"
                ></abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="orderDate">
                {{ "Total Price" | localize }}
            </label>
            <div class="col-md-9">
                <input
                type="number"
                class="form-control"
                name="orderDate"
                id="orderDate"
                required
                maxlength="32"
                [(ngModel)]="order.orderDate"
                #orderDateModel="ngModel"
                #orderDateEl
                />
                <abp-validation-summary
                [control]="orderDateModel"
                [controlEl]="orderDateEl"
                ></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editOrder2Form.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
    ></abp-modal-footer>
</form>
<table class="table table-borderless">
    <thead class="thead-light">
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>

        <th></th>
        <th>
            <a href="javascript:;" class="btn bg-blue" (click)="createItem()">
                <i class="fa fa-plus-square"></i>
                {{ "Add item" | localize }}
            </a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor = "let item of order.items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.totalPrice}}</td>
            <td>
                <button
                type="button"
                class="btn btn-sm bg-secondary"
                (click)="editItem(item)"
                >
                <i class="fas fa-pencil-alt"></i>
                {{ "Edit" | localize }}
                </button>
            </td>
            <td>
                <button
                type="button"
                class="btn btn-sm bg-danger"
                (click)="delete(item)"
                > 
                <i class="fas fa-trash"></i>
                {{ "Delete" | localize }}
                </button>
            </td>
        </tr>
    </tbody>
</table>
